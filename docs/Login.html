<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css?q=0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome - kun bruk til ikoner -->
    <script src="https://kit.fontawesome.com/4f5d540837.js" crossorigin="anonymous"></script>

    <title>VINK - Logg inn</title>
</head>
<body>
    <form class="container" id="formen">
        <a href="index.html" onclick="return confirm('Vil du gå tilbake?')"><img src="img/247103202_1038603346966777_4749167084376452329_n.jpg" width="100px;"></a>

        <h1 style="font-family: Arial; font-size: 24; max-width: 184px; text-align: center">Velkommen tilbake!</h1>
        <input class="input" style="font-size: 18px;" type="text" id="brukernavn" name="brukernavn" placeholder="Brukernavn">
        <input class="input" style="font-size: 18px;" type="password" id="passord" name="passord" placeholder="Passord">
        <div id="validering" style="color: red; ">

        </div>
        <button type="submit" style="margin-top: 40px;" class="button button-dark" id="login-button">Logg inn</button>
        <button class="button" id="index-button">Tilbake</button>
    </form>

<script>
    //Login script med validering - brukeren må ha registrert seg først!
    let form = document.getElementById("formen");
    form.addEventListener("submit", function(e) {
        e.preventDefault();
        let brukernavn = e.target.brukernavn.value;
        let passord = e.target.passord.value;

        console.log(brukernavn + " " + passord);

        if (brukernavn === localStorage.getItem("brukernavn") && passord === localStorage.getItem("passord")) {
            //riktig brukernavn & passord
            window.location.href = "Profil.html";
        }
        else {
            //feil brukernavn og/eller passord
            let validering = document.getElementById("validering");
            validering.innerHTML = "Feil brukernavn eller passord!";
        }


    });

    let indexButton = document.getElementById("index-button")
    indexButton.addEventListener("click", function(e) {
        e.preventDefault();
        window.location.href = "index.html"
    })

</script>
</body>
</html>
