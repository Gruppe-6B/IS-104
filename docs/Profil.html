<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINK - Profil</title>

    <!-- Font Awesome - kun bruk til ikoner -->
    <script src="https://kit.fontawesome.com/4f5d540837.js" crossorigin="anonymous"></script>
</head>


<body>
    <div class="container">
        <h3 class="font" id="velkommen">Profil</h3>
        <div id="ikoner" class="ikoner">

        </div>
        <button class="button button-dark" >En button</button>
    </div>


    <script>
        let ikonerContainer = document.getElementById("ikoner");
        //Interesser og medfølgende ikoner fra FontAwesome
        const interesser = [
            ["Fotball", "fa-futbol"],
            ["Gaming", "fa-headset"],
            ["Teknologi", "fa-laptop-code"],
            ["Matlaging", "fa-drumstick-bite"],
            ["Friluft", "fa-hiking"],
            ["Fisking", "fa-fish"],
            ["Hund", "fa-dog"],
            ["Katt", "fa-cat"],
            ["Sjakk", "fa-chess"],
            ["Brettspill", "fa-dice"],
            ["DnD", "fa-dice-d20"],
            ["Sjøsport", "fa-water"],
            ["Alpint", "fa-skiing"],
            ["Langrenn", "fa-skiing-nordic"],
            ["Sykling", "fa-biking"],
            ["Løping", "fa-running"],
            ["Golf", "fa-golf-ball"],
            ["Bowling", "fa-bowling-ball"],

        ];
        var valgteInteresser = JSON.parse(localStorage.getItem("interesser"));
        console.log(valgteInteresser);

        //for hver interesse, generer ikon
        for (let i = 0; i < valgteInteresser.length; i++)
            lagIkon(valgteInteresser[i]);

        //Genererer en rad med input og tekst basert på listen over spørsmål ("spm")
        function lagIkon(x) {
            let item = interesser.filter(function(value, index, arr) {
                return value[0] === x;
            })[0];
            let div = document.createElement('div');
            div.classList.add("ikon","tooltip", "ikonselected");


            div.innerHTML = '<i class="fa ' + item[1] + '"></i><span class="tooltiptext">' + item[0] + '</span>';

            ikonerContainer.append(div);

        }


        let velkommen = document.getElementById("velkommen");
        velkommen.innerHTML = "Profil - " + localStorage.getItem("navn");
        console.log(localStorage.getItem("navn"));
    </script>
</body>
</html>
